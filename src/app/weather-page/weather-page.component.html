<div *ngIf="!loading && districtCode" class="weather-page">
  <div class="header-wrapper">
    <h1>{{ districtCode === 'LWX' ? 'District of Columbia Forecast ( LWX )' : 'Kansas Forecast ( TOP )' }}</h1>
    <button (click)="onToggleTemperature()">Current Temp: {{ isFarenheit ? 'F' : 'C' }}</button>
  </div>
  <div class="canva-container">
    <canvas class="py-3 px-3" #lineChart width="550" [height]="height"></canvas>
  </div>  
</div>

<ngx-loading
  [show]="loading"
></ngx-loading>
